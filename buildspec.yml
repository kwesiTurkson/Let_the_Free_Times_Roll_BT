version: 0.1

phases:
  install:
    commands:
      - printenv
      - rm -rf node_modules
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
      - . ~/.nvm/nvm.sh
      - nvm install 16
      - node -v
      - npm -v
      - npm install
  build:
    commands:
      - npm run build -prod
  post_build:
    commands:
      - aws --region us-east-1 <REGION> s3 sync ./dist/ s3:/// --acl=public-read --delete
